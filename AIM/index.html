<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Clinic</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/login.css">

    <script src="script/login.js" ></script>

</head>
<body>
    <div class="body-container">
        <div class="content" id="content">
            <div id="logo-div">
                <img class="img" src="photos/MAIN-LOGO.svg" alt="logo">
            </div>
            <div class="left">

                <div id="login-window">
                    <p id="hi">Hi there!</p>
                    <p id="welcome">Welcome to Pet Care Clinic</p>
                    <div class="login">
                        <form action="" class="form" id="login-form">
                            <input type="text" id="username" class="input" placeholder="Username" required>
                            <br>
                            <input type="password" id="password" class="input" placeholder="Password" required>
                            <a href="booking.html"><p class="link" id="forgor">Forgot Password?</p></a>
                            <input type="submit" class="button" id="login" value="Login">
                            <p class="bottom-text">Don't have an account? <a href="#"><span class="link" id="signup" onclick="moveLeft()">Sign up</span></a></p>
                        </form>
                    </div>
                </div>

                <div id="register-window">
                    <p id="reg">Register here!</p>
                    <p id="welcome">Welcome to Pet Care Clinic</p>
                    <div class="register">
                        <form action="" class="form" id="register-form">
                            <input type="text" id="reg-username" class="input" placeholder="Enter a username" required>
                            <br>
                            <input type="password" id="reg-password" class="input" placeholder="Enter a password" required>
                            <input type="submit" class="button" id="register" value="Register">
                            <p class="bottom-text">Already have an account? <a href="#"><span class="link" id="signup" onclick="moveRight()">Sign up</span></a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
