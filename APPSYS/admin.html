<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>BidBit - Admin</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <div class="side_navbar">
        <img src="photos/adminLogo.png" alt="bidbit-logo">

        <div class="button-container">
            <a href="" id="button">Dashboard</a>
            <a href="" id="button">Bids</a>

                <img class="img" src="photos/search.svg" alt="search-button">

            </div>
            <div class="admin">
                <img class="img" src="photos/proffIcon.svg" alt="user-icon">
                <a href="#" id="button">Admin</a>
            </div>
        </div>

        <div class="dash">
            <img class="img" src="photos/Dashboard.png" alt="dashboard-text">
        </div>
