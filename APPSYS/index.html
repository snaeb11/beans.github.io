<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>BidBit</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo" >
                <img class="img" src="/styles/photos/Logo.png" alt="bidbit-logo">
            </div>
            <div class="buttons-div">
                <button class="navbar-button">Home</button>
                <button class="navbar-button">Bids</button>
                <button class="navbar-button">Offices</button>
                <button class="navbar-button">Suppliers</button>
                <div class="search">
                    <img class="img" src="/styles/photos/search.svg" alt="search-button">
                    <input class="input" type="search" placeholder="Search">
                </div>
                <button class="navbar-button">
                    <img id="burger" src="/styles/photos/burger.svg" alt="burger-button">
                </button>
            </div>
        </div>
        <div class="left">
            <div class="img-div">
                <img class="img" src="/styles/photos/main-img.png" alt="main-img">
            </div>
        </div>
        <div class="right">
            <div class="text-container">
                <p class="text" id="main-text">Welcome to BidBit!</p>
                <p class="text" id="sub-text">Set your bid and be on your way</p>
            </div>

            <div class="login">
                <label for="email" id="text">Email</label><br>
                <input type="email" name="email" id="input"><br>

                <label for="password" id="text">Password</label><br>
                <input type="password" name="password" id="input">

                <br>
                <button id="button">Login</button>

                <p class="sign-up">Don't have an account? <span class="button">Sign up Here</span></p>
            </div>
        </div>
    </div>
</body>
</html>
